<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Anthony Ball's Secure Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">Welcome to the GROW-RI Communication Portal</div>
    <div class="terminal-window" id="terminal">
      <p>Welcome to the secure communication portal.</p>
      <p>Please enter your name and message for Anthony Ball below.</p>
    </div>
    <form onsubmit="handleMessage(event)">
      <input type="text" id="username" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone (optional)" />
      <textarea id="message" placeholder="Type your message here..." rows="3" required></textarea>
      <button type="submit">Send Message</button>
    </form>

      <a href="resume.pdf" target="_blank">ðŸ“„ Download Resume (PDF)</a><br />

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
